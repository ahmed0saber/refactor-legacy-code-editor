<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Web Code Editor</title>
    <link href='https://fonts.googleapis.com/css?family=Bree Serif' rel='stylesheet'>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-light mt-5 pt-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom fixed-top">
        <div class="container-fluid">
            <span class="navbar-brand">Online Live Web Code Editor</span>
        </div>
    </nav>

    <div class="container-fluid mt-2">
        <div class="row mb-2" id="controls">
            <div class="col-3">
                <div class="container-fluid p-0 nav-btn-wrapper" data-id="html">
                    <button class="btn btn-light w-100 p-1 border rounded">HTML</button>
                </div>
            </div>
            <div class="col-3">
                <div class="container-fluid p-0 nav-btn-wrapper" data-id="css">
                    <button class="btn btn-light w-100 p-1 border rounded">CSS</button>
                </div>
            </div>
            <div class="col-3">
                <div class="container-fluid p-0 nav-btn-wrapper" data-id="js">
                    <button class="btn btn-light w-100 p-1 border rounded">JS</button>
                </div>
            </div>
            <div class="col-3">
                <div class="container-fluid p-0 nav-btn-wrapper" data-id="result">
                    <button class="btn btn-primary w-100 p-1 border rounded">Result</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-md-12 col-sm-12 tabs" id="html">
                <div class="container-fluid border rounded p-1 bg-dark text-light editor">
                    <textarea id="htmlCode" placeholder="HTML Code, don't use body tag here, just start coding directly."></textarea>
                </div>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12 mobile-d-none tabs" id="css">
                <div class="container-fluid border rounded p-1 bg-dark text-light editor">
                    <textarea id="cssCode" placeholder="CSS Code, don't use style tag here, just start coding directly."></textarea>
                </div>
            </div>
            <div class="col-lg-4 col-md-12 col-sm-12 mobile-d-none tabs" id="js">
                <div class="container-fluid border rounded p-1 bg-dark text-light editor">
                    <textarea id="jsCode" placeholder="JavaScript Code, don't use script tag here, just start coding directly."></textarea>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 mt-2 mb-2 mobile-d-none tabs" id="result">
                <div class="container-fluid border rounded p-1 result bg-white">
                    <iframe id="preview-window"></iframe>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="text-center p-2 bg-light border-top mt-2">
            Developed By
            <a class="text-reset fw-bold" href="https://ahmed0saber-links-tree.onrender.com/"
                target="_blank">Ahmed Saber</a>
        </div>
    </footer>
</body>
<script src="./bootstrap/bootstrap.bundle.min.js"></script>
<script src="./js/app.js"></script>

</html>
